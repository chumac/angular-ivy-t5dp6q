<div class="item-container">
  <div class="item-container-top">
    <div class="top-content-left">
      <h5 class="font-weight-bold">To Do</h5>
    </div>
    <div class="top-content-right">
      <div class="btn-group mr-3" mdbDropdown>
        <button mdbDropdownToggle mdbBtn size="xs" rounded="true" class="dropdown-toggle waves-light" type="button"
          mdbWavesEffect><span>Today</span> <i class="fa fa-angle-down"></i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="onEventSelection($event)">
            <span class="color-green">Birthday</span>
          </a>
          <a class="dropdown-item color-cyan" (click)="onEventSelection($event)">
            <span class="color-cyan">Corporate</span>
          </a>
          <a class="dropdown-item color-magenta" (click)="onEventSelection($event)">
            <span class="color-magenta">Wedding Anniversaries</span>
          </a>
          <a class="dropdown-item color-purple" (click)="onEventSelection($event)"><span class="color-purple">Work
              Event</span></a>
        </div>
      </div>
    </div>
  </div>
  <div class="item-container-bottom">
    <div class="grid-table-container">
      <igx-grid #grid1 id="grid1" [data]="items" [autoGenerate]="false" width="100%" [showToolbar]="false" toolbarTitle="Grid Toolbar"
        displayDensity="cosy" [height]="null">

        <igx-column field="subject" header="Subject" width="60%"></igx-column>

        <igx-column field="dueOn" header="Due On" width="20%">
          <ng-template igxCell let-val>
            <div class="right-align-text">{{ val }}</div>
          </ng-template>
        </igx-column>

        <igx-column field="priority" header="Priority" width="20%"></igx-column>
      </igx-grid>
    </div>
  </div>
</div>
