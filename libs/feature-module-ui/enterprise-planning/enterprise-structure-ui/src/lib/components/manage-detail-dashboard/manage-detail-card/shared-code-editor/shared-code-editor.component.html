<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Shared Code Editor'" [subTitle]="'Add new shared code'" [loading]='!data'></x365-shared-ui-form-header>
    </div>
      <div class="body">
        <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Current Shared Code:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input disabled="true" formControlName="old_shared_code" type="text" class="form-control pt-0">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">New Shared Code:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="shared_code" type="text" class="form-control pt-0">
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      </div>
</x365-shared-ui-form-container>
