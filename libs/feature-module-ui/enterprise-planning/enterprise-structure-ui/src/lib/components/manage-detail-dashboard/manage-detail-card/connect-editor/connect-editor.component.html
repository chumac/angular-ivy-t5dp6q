<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Connect Structure Editor'" [subTitle]="'Connect Structure to another Structure'" [loading]='isProcessing$ | async'></x365-shared-ui-form-header>
    </div>
      <div class="body">
        <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Structure Type:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <mdb-select formControlName="analysis_id" (selected)="onStructureTypeSelected($event)"[options]="higherStructuresTransformed" placeholder=""></mdb-select>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Structure Detail:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <mdb-select formControlName="analysis_det_id" [options]="structureDetailsTransformed" placeholder=""></mdb-select>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      </div>
</x365-shared-ui-form-container>
