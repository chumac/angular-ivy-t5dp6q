<div class="row">
    <div class="col-5 card card-container">
      <h5 class="py-2 text-center">All Virtual Links</h5>
      <div class="card-content">
        <dx-list #virtualLinksList
          [dataSource]="allVirtualLinks"
          [height]="420"
          [selectionMode]="'all'"
          [selectAllMode]="'page'"
          [showSelectionControls]="true"
          [selectedItemKeys]="[]"
          [searchEnabled]="true"
          itemTemplate="data"
        >
          <div *dxTemplate="let item of 'data'">
            <div class="item-name">{{item.description}}</div>
          </div>
        </dx-list>
      </div>
    </div>
    <div class="col-2 my-auto">
      <div class="wrapper px-2">
        <button type="button" class="btn btn-sm btn-rounded btn-sm" mdbBtn color="warning" mdbWavesEffect (click)="addSelectedRows()"><i class="fa fa-chevron-right"><i class="fa fa-chevron-right"></i></i></button>
        <button type="button" class="btn btn-rounded btn-sm" mdbBtn color="warning" mdbWavesEffect (click)="removeSelectedRows()"><i class="fa fa-chevron-left"><i class="fa fa-chevron-left"></i></i></button>
      </div>
    </div>
    <div class="col-5 card card-container">
        <h5 class="py-2 text-center">Available Virtual Links</h5>
      <div class="card-content">
        <div class="grid__wrapper">
            <dx-list #addedVirtualLinksList
            [dataSource]="selectedVirtualLinks"
            [height]="420"
            [selectionMode]="'all'"
            [selectAllMode]="'page'"
            [showSelectionControls]="true"
            [selectedItemKeys]="[]"
            [searchEnabled]="true"
            itemTemplate="data">
            <div *dxTemplate="let item of 'data'">
              <div class="item-name">{{item.description}}</div>
            </div>
          </dx-list>
        </div>
      </div>
    </div>
  </div>
