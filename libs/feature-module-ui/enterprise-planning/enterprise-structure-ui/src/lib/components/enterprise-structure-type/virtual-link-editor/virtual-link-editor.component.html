<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
        <x365-shared-ui-form-header [title]="'Virtual Link'" [subTitle]="'Add/Remove Virtual Links'" [loading]='isProcessingVlink$ | async'></x365-shared-ui-form-header>
    </div>
    <div class="body">
        <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
            <div class="row mb-1 mx-2">
                <x365-fm-es-virtual-link-picker #virtualLinksPicker [selectedVirtualLinks]="availableLinks$ | async" [allVirtualLinks]="transformedStructure" (linksPicked)="onArrowButtonClick($event)"></x365-fm-es-virtual-link-picker>
            </div>
        </form>
    </div>
    <div class="footer">
        <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessingVlink$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
</x365-shared-ui-form-container>
