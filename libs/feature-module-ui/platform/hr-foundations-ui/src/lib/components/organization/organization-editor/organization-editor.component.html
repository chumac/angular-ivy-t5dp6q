<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main"[style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)" >
    <div class="header">
      <x365-shared-ui-form-header [title]="'Organization'" [subTitle]="'Edit Organization'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Description:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="description" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">User Prefix:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="user_prefix" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Street1:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="street1" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Street2:</label>
          </div>
          <div class="col-8 md-form mt-0">
              <input formControlName="street2" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
            <div class="col-4">
              <label class="center-label">Telephone1:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="tel_1" type="text" class="form-control form-font">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label">Telephone2:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="tel_2" type="text" class="form-control form-font">
            </div>
          </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Short name:</label>
          </div>
          <div class="col-8 md-form mt-0">
              <input formControlName="short_name" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Email:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="email" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Website:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="website" type="text" class="form-control form-font">
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Country:</label>
          </div>
          <div class="col-8 md-form mt-0">
              <input formControlName="country" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">State:</label>
          </div>
          <div class="col-8 md-form mt-0">
              <input formControlName="state" type="text" class="form-control form-font">
            </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">City:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="city" type="text" class="form-control form-font">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Industry:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="industry" type="text" class="form-control form-font">
              </div>
          </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Business type:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="business_type" type="text" class="form-control form-font">
            </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Zip:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="zip" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-1"></div>
          <div class="col-10 text-center">
              <x365-shared-ui-image-picker #imagePicker [defaultMode]="true" #imagePicker [caption]="'Select Photo'" [captionSubText]="'Select a photo from your system to upload'" [maxImageSize]="200" [imagePickerLabel]="'Upload Photo'" [cropperHeaderMessage]="'Upload Photo'"
                  (imageSelected)="onImageSelected($event)" (fileRemoved)="onFileRemoved()"></x365-shared-ui-image-picker>
          </div>
          <div class="col-1"></div>
      </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
