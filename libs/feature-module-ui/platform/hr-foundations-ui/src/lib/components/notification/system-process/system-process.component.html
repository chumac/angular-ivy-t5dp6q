<div class="container-fluid">
    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-end middle">
            <x365-shared-ui-hrz-command-bar [showRefreshButton]="true"
        (buttonClicked)="onButtonClicked()"></x365-shared-ui-hrz-command-bar>
         </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex flex-column doc-container border-radius border-shadow">
          <div class="d-flex flex-column doc-container-t">
            <div class="doc-container-t-sp">
                <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isProcessing$ | async" [show]="true"></x365-shared-ui-spinner>
          </div>
            <div class="doc-container-t-ct">
              <div class="doc-container-t-ct-l">
              </div>
              <div class="doc-container-t-ct-r">
                <div class="row">
                  <div class="col-7"></div>
                  <div class="col-5 md-form">
                      <mdb-select [options]="notify.filterListSystem" (selected)="onFilterListSelected($event)" placeholder="Filter by ..."></mdb-select>
                </div>
                </div>
              </div>
            </div>
          </div>

          <div class="doc-container-s">
            <div class="row">
              <div class="col-12 md-form mb-1">
                  <input mdbInputDirective type="text" (keyup)="filter($event.target.value, dropDownFilterValue)" placeholder="Enter your search string i.e. Description." class="form-control">
                </div>
            </div>
          </div>

          <div class="d-flex flex-column doc-container-b">
            <div class="row">
              <div class="col-12">
                <div class="grid-table-container">
                    <igx-grid #SystemGrid [data]="systemData$ | async" [paging]="true" [perPage]="15" [height]="null" [autoGenerate]="false" width="100%"
          [emptyGridMessage]="'No data available'" [showToolbar]="true">
          <igx-column field="entitydescription" header="Description" width="90%"></igx-column>
          <igx-column field="entity_id" header="..."  width="10%">
            <ng-template igxCell let-val>
              <div class="hover-menu-container"><span class="text-center"></span>
                <div class="hover-menu">
                  <span class="hover-ellipse-menu"></span>
                  <div class="hover-icons">
                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-external-link'" class="text-center"
                      title="view notification" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                  </div>
                </div>
              </div>
            </ng-template>
          </igx-column>
        </igx-grid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
