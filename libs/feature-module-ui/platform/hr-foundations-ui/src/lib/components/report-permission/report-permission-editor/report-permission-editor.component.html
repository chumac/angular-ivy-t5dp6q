<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Report'" [subTitle]="'Permission'" [loading]='!data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label" title="Grant Permission To">Grant Permission To:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <mdb-select formControlName="assign_to" [options]="report" [filterEnabled]="true" (selected)=PermissionSelect($event)
          class="form-font"></mdb-select>
        </div>
      </div>
      <div class="row mb-1" *ngIf="role">
        <div class="col-4">
          <label class="center-label">Role:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <mdb-select formControlName="rolename" [options]="roleData$ | async" [filterEnabled]="true"
          class="form-font"></mdb-select></div>
      </div>
      <div class="row mb-1" *ngIf="log">
        <div class="col-4">
          <label class="center-label">Logon:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="logon_name" type="text" class="form-control form-font">
        </div>
      </div>


    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
