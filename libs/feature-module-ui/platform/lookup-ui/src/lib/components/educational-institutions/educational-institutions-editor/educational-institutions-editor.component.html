<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header *ngIf="switchValue" [title]="'Educational Institution'" [subTitle]="'Manage Educational Institution'"
        [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
        <x365-shared-ui-form-header *ngIf="!switchValue" [title]="'Professional Institution'" [subTitle]="'Manage Professional Institution'"
          [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Institution Type:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="institution_type" [options]="type" [filterEnabled]="true" [disabled]="true"
             class="form-font"></mdb-select>
          </div>
          </div>
        <div class="row mb-1" *ngIf="countryName">
          <div class="col-4">
            <label class="required center-label">Country:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="country" [options]="country" [filterEnabled]="true" [disabled]= "true"
             class="form-font"></mdb-select>
          </div>
          </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Code:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="institution_code" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Description:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="description" type="text" class="form-control form-font">
          </div>
          </div>
            <div class="row mb-1">
              <div class="col-4">
                <label class="center-label">Rating:</label>
              </div>
              <div class="col-8 md-form mt-0">
                <input formControlName="rating" type="number" class="form-control form-font">
              </div>
            </div>
            <div class="row mb-1" *ngIf="countryName">
              <div class="col-4">
                <label class="center-label">State:</label>
              </div>
              <div class="col-8 md-form mt-0">
                <mdb-select formControlName="city" [options]="state" [filterEnabled]="true"
                 class="form-font"></mdb-select>
              </div>
            </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
