<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-end middle">
        <button mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect [disabled]="false" (click)="onRefresh()"  class="ml-5"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Refresh</button>
       </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex flex-column doc-container border-radius border-shadow">
        <div class="d-flex flex-column doc-container-t">
          <div class="doc-container-t-sp">
              <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true"></x365-shared-ui-spinner>
        </div>
          <div class="doc-container-t-ct">
            <div class="doc-container-t-ct-l">
            </div>
            <div class="doc-container-t-ct-r">
              <div class="row">
                <div class="col-7"></div>
                <div class="col-5 md-form">
                  <mdb-select #filterBy [options]="templateImportService.filterList" (selected)="search()" placeholder="Filter by ..."></mdb-select>
              </div>
              </div>
            </div>
          </div>
        </div>

        <div class="doc-container-s">
          <div class="row">
            <div class="col-12 md-form mb-1">
                <input mdbInputDirective #searchInput type="text" (keyup.enter)="search()" placeholder="Enter your search string i.e. Description." class="form-control">
              </div>
          </div>
        </div>

        <div class="d-flex flex-column doc-container-b">
          <div class="row">
            <div class="col-12">
              <div class="grid-table-container">
                  <igx-grid #template [data]="template$ | async" [paging]="false" [height]="null" [autoGenerate]="false" width="100%"
        [emptyGridMessage]="'No data available'" [showToolbar]="true">
        <igx-column field="description" header="Description" width="90%"></igx-column>
        <igx-column field="id" header="..."  width="10%">
          <ng-template igxCell let-val>
            <div class="hover-menu-container"><span class="text-center"></span>
              <div class="hover-menu">
                <span class="hover-ellipse-menu"></span>
                <div class="hover-icons">
                  <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" class="text-center"
                    title="view Template Upload" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                </div>
              </div>
            </div>
          </ng-template>
        </igx-column>
      </igx-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<x365-fm-plf-dataupload-template-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null"  (cancelClick)="onCancelViewer()"></x365-fm-plf-dataupload-template-viewer>
