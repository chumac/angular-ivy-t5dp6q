<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex flex-column doc-container border-radius border-shadow">

                <div class="d-flex flex-column doc-container-t">
                    <div class="doc-container-t-sp">
                        <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isProcessing$ | async" [show]="true"></x365-shared-ui-spinner>
                    </div>
                    <div class="doc-container-t-ct">
                        <div class="doc-container-t-ct-l">
                        </div>
                        <div class="doc-container-t-ct-r">
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-6 md-form">
                                </div>
                                <div class="col-1"></div>
                                <div class="col-4 md-form">
                                    <mdb-select [options]="service.filterList" (selected)="onFilterListSelected($event)" placeholder="Filter by ..."></mdb-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="doc-container-s">
                    <div class="row">
                        <div class="col-12 md-form mb-1">
                            <input mdbInputDirective type="text" (keyup)="filter($event.target.value, dropDownFilterValue)" id="form1" placeholder="Enter your search string i.e. Title, Description." class="form-control">
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column doc-container-b">
                    <div class="tab-a">
                        <igx-grid #reportsGrid id="reportsGrid" [data]="reportData$ | async" [paging]="true" [perPage]="15" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" [fixedHeaders]="true" [showToolbar]="false">
                            <igx-column header="Title" width="40%">
                                <ng-template igxCell let-cell="cell">
                                    <div (click)="navigateToAddress(cell.cellID.rowID.report_key)" class="left-align-text doc-title">{{cell.cellID.rowID.report_title | stringDisplay}}</div>
                                </ng-template>
                            </igx-column>
                            <igx-column field="description" header="Description" width="55%"></igx-column>
                            <igx-column field="report_key" header="..." width="5%" headerClasses="headerAlignSyle">
                                <ng-template igxCell let-val>
                                    <div class="hover-menu-container"><span class="text-center"></span>
                                        <div class="hover-menu">
                                            <div class="hover-icons">
                                                <x365-shared-ui-hover-icon [iconClass]="'fa fa-share-square-o'" title="View Report" (click)="navigateToAddress(val)"></x365-shared-ui-hover-icon>
                                                <!-- <x365-shared-ui-hover-icon [iconClass]="'fa fa-line-chart'" title="View Report Dashboard" (click)="onDashboardIconClicked(val)"></x365-shared-ui-hover-icon> -->
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </igx-column>
                        </igx-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
