<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
      <x365-shared-ui-form-header *ngIf="isAdd == false" [title]="'Edit Relief Global'" [subTitle]="''" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
      <x365-shared-ui-form-header *ngIf="isAdd" [title]="'Add Relief Global'" [subTitle]="''" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Statutory Relief:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-lookup [dataSource]="statutoryData" formControlName="st_relief_id" valueExpr="st_relief_id"
            displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
            closeOnOutsideClick=true popupHeight="400px" class="form-font">
          </dx-lookup>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Code:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="code" type="text" class="form-control form-font">
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Description:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="description" type="text" class="form-control form-font">
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Relief Type:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-lookup [dataSource]="reliefTypeData" formControlName="relief_type" valueExpr="id"
            displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
            closeOnOutsideClick=true popupHeight="400px" class="form-font">
          </dx-lookup>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Currency:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-lookup [dataSource]="reliefCurrencyData" formControlName="relief_currency" valueExpr="currency_id"
            displayExpr='currency_name' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
            closeOnOutsideClick=true popupHeight="400px" class="form-font">
          </dx-lookup>
        </div>
      </div>
      
      </form>
    </div>

  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      <!-- <x365-shared-ui-form-footer (cancelClick)="onCancel()"></x365-shared-ui-form-footer> -->
  </div>
</x365-shared-ui-form-container>
