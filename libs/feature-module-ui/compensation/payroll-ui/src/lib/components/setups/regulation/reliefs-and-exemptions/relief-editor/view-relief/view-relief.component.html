<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
      <x365-shared-ui-form-header [title]="'View Relief'" [subTitle]="''" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" >

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Statutory Relief:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.st_relief_id_text | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Code:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.code | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Description:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.description | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Relief Type:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.relief_type_text | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Currency:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.currency_text | stringDisplay}}          
        </div>
      </div>
      
      </form>
    </div>

  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"
    ></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
