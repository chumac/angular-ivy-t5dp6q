<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Review Plan Detail'" [subTitle]="'Add/Edit Review Plan Detail'"
        [loading]='inEditMode() && !data'>
      </x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Review Plan:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup [dataSource]="reviewPlans$ | async" formControlName="salary_review_id"
              valueExpr="salary_review_id" displayExpr='description' placeholder="" closeOnOutsideClick=true popupHeight="auto" class="form-font" [disabled]="true">
            </dx-lookup>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Item Type:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="item_type" [options]="itemTypeList$ | async" placeholder="" [filterEnabled]="true" [notFoundMsg]="'No Record Found'" [filterPlaceholder]="'search...'">
            </mdb-select>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Allowance:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="allowance_id" [options]="allowanceList$ | async" placeholder="" [filterEnabled]="true" [notFoundMsg]="'No Record Found'" [filterPlaceholder]="'search...'">
            </mdb-select>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Deduction:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="deduction_id" [options]="deductionList$ | async" placeholder="" [filterEnabled]="true" [notFoundMsg]="'No Record Found'" [filterPlaceholder]="'search...'">
            </mdb-select>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Rule Value:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="review_rule" [options]="reviewRuleList$ | async" [filterEnabled]="true" [notFoundMsg]="'No Record Found'" [filterPlaceholder]="'search...'" placeholder="">
            </mdb-select>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Rule Value:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="rule_value" type="number" class="form-control form-font">
          </div>
        </div>

      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
