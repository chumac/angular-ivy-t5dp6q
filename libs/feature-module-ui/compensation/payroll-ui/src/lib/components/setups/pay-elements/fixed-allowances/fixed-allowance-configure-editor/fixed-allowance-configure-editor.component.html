<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Criteria Based Allowance'" [subTitle]="'Configure Crieteria Based Fixed Allowance'"
        [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Title:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="criteria_title" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">SQL:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <textarea rows="12" formControlName="criteria_sql" type="text" class="md-textarea form-control"></textarea>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-7">
            <label class="required center-label">Based on Paygroup?</label>
          </div>
          <div class="col-5 md-form mt-0 custom-constrol custom-switch">
            No
            <label class="switch">
              <input formControlName="based_on_paygroup" value="false" type="checkbox">
              <span class="slider round"></span>
            </label>
            Yes
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
