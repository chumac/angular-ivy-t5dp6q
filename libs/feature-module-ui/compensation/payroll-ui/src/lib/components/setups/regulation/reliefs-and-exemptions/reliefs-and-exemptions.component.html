  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex flex-column doc-container border-radius border-shadow">
        <div class="d-flex flex-column doc-container-t">
          <div class="doc-container-t-sp">
            <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true">
            </x365-shared-ui-spinner>
          </div>
          <div class="doc-container-t-ct">
            <div class="doc-container-t-ct-l">
            </div>
            <div class="doc-container-t-ct-r">
              <div class="row">
                <div class="col-7 md-form">
                </div>
                <div class="col-5 md-form">
                  <mdb-select #filterBy [options]="service.filterList" (selected)="search()" [filterEnabled]="true"
                  [allowClear]="true" placeholder="Filter by ..."></mdb-select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="doc-container-s">
          <div class="row">
            <div class="col-12 md-form mb-1">
              <input #searchInput mdbInputDirective type="text" (keyup.enter)="search()" id="form1"
                placeholder="Enter your search string i.e. Code, Description, Current Peroid, Payment Runday." class="form-control">
            </div>
          </div>
        </div>

        <div class="d-flex flex-column doc-container-b">
          <div class="tab-a">
            <igx-grid #reliefsDataGrid [data]="reliefsData$ | async" [autoGenerate]="false"
              [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false" [paging]="true"
              [perPage]="15" [height]="null" [paginationTemplate]="">
              <igx-column field="code" header="Code" width="10%">
              </igx-column>
              <igx-column field="description" header="Description" width="30%">
              </igx-column>
              <igx-column field="current_period" header="Current Period" width="20%">
                <ng-template igxCell let-val>
                  <div class="right-align-text1">{{val | dateDisplay }}</div>
                </ng-template>
              </igx-column>
              <igx-column field="payment_runday" header="Payment Runday" width="30%">
              </igx-column>
              <igx-column field="payroll_profile_id" header="..." headerClasses="headerAlignSyle" class="text-center" width="5%">
                <ng-template igxCell let-val>
                  <div class="hover-menu-container"><span class="text-center"></span>
                    <div class="hover-menu">
                      <div class="hover-icons">
                        <x365-shared-ui-hover-icon [iconClass]="'fa fa-eye'" (click)="onLoadViewClicked(val)"
                          title="View Details"></x365-shared-ui-hover-icon>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </igx-column>
            </igx-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<x365-fm-payrl-relief-editor #reliefEditor [width]="84" [show]="showEditor$ | async" [data]="null"
  (cancelClick)="onCancelEditor()" [payroll_profile_id]="payroll_profile_id$"
  [selectedReliefe]="selectedReliefProfileData$"></x365-fm-payrl-relief-editor>
