<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main"[style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)" >
      <div class="header">
        <x365-shared-ui-form-header [title]="'Profile Calendar'" [subTitle]="'Edit Profile Calendar'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
      </div>
      <div class="body">
        <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Month">Month:</label>
            </div>
            <div class="col-8 md-form mt-0">
            {{data?.month | stringDisplay}}
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Total Days">Total Days:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="total_days" type="number" class="form-control form-font">
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Total Work Days">Total Work Days:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="total_workdays" type="number" class="form-control form-font">
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Total Work Hours">Total Work Hours:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="total_workhours" type="number" class="form-control form-font">
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Prorate Days">Prorate Days:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="prorate_days" type="number" class="form-control form-font">
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Prorate Work Days">Prorate Work Days:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="prorate_workdays" type="number" class="form-control form-font">
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-4">
              <label class="center-label" title="Prorate Work Hours">Prorate Work Hours:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="prorate_workhours" type="number" class="form-control form-font">
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      </div>
    </div>
    </div>
