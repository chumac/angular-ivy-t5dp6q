    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex flex-column doc-container border-radius border-shadow">
          <div class="d-flex flex-column doc-container-t">
            <div class="doc-container-t-sp">
                <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true"></x365-shared-ui-spinner>
              </div>
            <div class="doc-container-t-ct">
              <div class="doc-container-t-ct-l">
              </div>
              <div class="doc-container-t-ct-r">
                <div class="row">
                  <div class="col-7"></div>
                  <div class="col-5 md-form">
                      <mdb-select #filterBy [options]="payrollWorkService.filterList" (selected)="search()" placeholder="Filter by ..."></mdb-select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="doc-container-s">
            <div class="row">
              <div class="col-12 md-form mb-1">
                  <input mdbInputDirective #searchInput type="text" (keyup.enter)="search()" id="form1" placeholder="Enter your search string i.e. Notification To, Specific To, Process." class="form-control">
                </div>
            </div>
          </div>

          <div class="d-flex flex-column doc-container-b">
            <div class="row">
              <div class="col-12">
                <div class="grid-table-container">
                    <igx-grid #calendarGrid [data]="payrollProfiles$ | async" [paging]="false" [autoGenerate]="false" width="100%"
          [emptyGridMessage]="'No data available'"  [showToolbar]="true" [height]="null">
            <igx-column field="code" header="Code" width="30%" class="text-center"></igx-column>
            <igx-column field="description" header="Description" width="30%" class="text-center"></igx-column>
            <igx-column field="is_runnable" header="This Profile is active" width="30%" class="text-center"></igx-column>
            <igx-column field="payroll_profile_id" header="..." class="text-center" width="10%">
              <ng-template igxCell let-val>
                <div class="hover-menu-container"><span class="text-center"></span>
                  <div class="hover-menu">
                    <span class="hover-ellipse-menu"></span>
                    <div class="hover-icons">
                      <x365-shared-ui-hover-icon [iconClass]="'fa fa-external-link'" title="View Calendar"
                        (click)="onViewCalendarIconClicked(val)"></x365-shared-ui-hover-icon>
                    </div>
                  </div>
                </div>
              </ng-template>
            </igx-column>
          </igx-grid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
