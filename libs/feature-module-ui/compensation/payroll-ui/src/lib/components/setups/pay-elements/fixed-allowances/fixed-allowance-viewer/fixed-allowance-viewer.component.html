<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Fixed Allowance'" [subTitle]="'Details of fixed allowance'" [loading]='!data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <div class="mx-3">
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Code:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.code | stringDisplay}}
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Short Name:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.shortname | stringDisplay}}
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Description:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.description | stringDisplay}}
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Payment Frequency:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.pay_frequency | number}}
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Maximum Payment:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.max_payment | number}}
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Start Period:</label>
        </div>
        <div class="col-8 text-value text-right md-form mt-0">
          {{data?.start_period | stringDisplay}}
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
