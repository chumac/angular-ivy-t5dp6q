<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Trasaction'" [subTitle]="'Trasaction'" [loading]='inEditMode() && !data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Description:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="description" type="text" class="form-control form-font">
        </div>
      </div>
      
      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Tax Reminder Value: </label>
        </div>
        <div class="col-8 md-form mt-0 custom-constrol custom-switch">
          No <label class="switch">
            <input formControlName="tax_remainder_values" type="checkbox" [(ngModel)]="showHidePercentage"
              (ngModelChange)="onReminderChange($event)">
            <span class="slider round"></span>
          </label> Yes
        </div>
      </div>
      <div class="row mb-1" *ngIf="showHidePercentage">
        <div class="col-4">
          <label class="required center-label">Percentage:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="percentage" type="text" class="form-control form-font">
        </div>
      </div>      
    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
