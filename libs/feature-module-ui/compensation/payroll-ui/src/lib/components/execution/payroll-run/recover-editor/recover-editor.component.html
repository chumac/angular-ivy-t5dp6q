<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
      <x365-shared-ui-form-header [title]="'Recover Payroll Run'" [subTitle]="'Select Payroll Session to Recover'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label" title="Select from the list of possible sessions">Backup Sessions:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="payroll_session_to_restore" [options]="possibleSessions$ | async" placeholder=""
              [filterEnabled]="true" [notFoundMsg]="'No Record Found'" [filterPlaceholder]="'search...'"
              (selected)="onSessionSelected($event)" (opened)="onOpened($event)" [mdbTooltip]="sessionToolTip" placement="bottom"></mdb-select>
          </div>
        </div>
      </form>
  </div>
  <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
