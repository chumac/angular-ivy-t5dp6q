<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
      <x365-shared-ui-form-header [title]="'Loan Disbursement'" [subTitle]="'Details of your Loan Disbursement'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Employee</label>
            </div>
            <div class="col-8 md-form mt-0">
              {{ data?.employee_name }}
              <!-- <dx-lookup formControlName="employee_id" [dataSource]="activePersonnelDataSource" valueExpr="value" displayExpr='label' searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupHeight="400px" class="form-font" [disableControl]="true"></dx-lookup> -->
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Loan:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <mdb-select formControlName="loan_id" [options]="loanTypes$ | async" placeholder="" [disableControl]="true"></mdb-select>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
              <label class="required center-label">Moratorium:</label>
            </div>
            <div class="col-8 md-form mt-0">
              <input formControlName="moratorium" type="text" class="form-control form-font" [disableControl]="true">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
                <label class="required center-label" title="Disburse Actual Date">Actual Disbursement Date:</label>
            </div>
            <div class="col-8 md-form mt-0">
                <dx-date-box [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="disburse_actual_date" [placeholder]="''" (valueChangeEvent)="'click'" (valueChange)="onActualDateSelected($event)"></dx-date-box>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-4">
                <label class="required center-label" title="First Deduction Date">First Deduction Date:</label>
            </div>
            <div class="col-8 md-form mt-0">
                <dx-date-box [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="first_deduction_date" [placeholder]="''"></dx-date-box>
            </div>
          </div>
      </form>
  </div>
  <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
