<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Redirect'" [subTitle]="subTitle" [loading]='!data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label" title="Next Approving Officer">Approving Officer:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-lookup formControlName="redirect_to" [dataSource]="activePersonnel" valueExpr="value" displayExpr='label' searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupWidth="400px" popupHeight="400px" class="form-font"></dx-lookup>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Comment:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <textarea rows="10" formControlName="exit_comments" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
        </div>
      </div>


    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
