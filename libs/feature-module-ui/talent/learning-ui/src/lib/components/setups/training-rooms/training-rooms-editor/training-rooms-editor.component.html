<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
      <div class="header">
          <x365-shared-ui-form-header [title]="'Training Rooms'" [subTitle]="'Creates new training rooms'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
      </div>
      <div class="body">
          <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
              <div class="row mb-1">
                  <div class="col-4">
                      <label class="center-label">Code:</label>
                  </div>
                  <div class="col-8 md-form mt-0">
                      <input formControlName="code" type="text" class="form-control form-font">
                  </div>
              </div>
              <div class="row mb-1">
                  <div class="col-4">
                      <label class="center-label">Description:</label>
                  </div>
                  <div class="col-8 md-form mt-0">
                      <input formControlName="description" type="text" class="form-control form-font">
                  </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">
                    <label class="center-label">Capacity:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <input formControlName="capacity" type="text" class="form-control form-font">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-4">
                    <label class="center-label">Address:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <input formControlName="address" type="text" class="form-control form-font">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-4">
                    <label class="mt-2">Country:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <mdb-select formControlName="country_id" [options]="countries$ | async" [allowClear] ="true" [filterEnabled]="true" (selected)="onCountrySelected($event)"></mdb-select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-4">
                    <label class="mt-2">State:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <mdb-select formControlName="state_id" [options]="stateList$ | async" [allowClear] ="true" placeholder="" [filterEnabled]="true" (selected)="onStateSelected($event)"></mdb-select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-4">
                    <label class="mt-2">City:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <mdb-select formControlName="city_id" [options]="cityList$ | async" [allowClear] ="true" placeholder="" [filterEnabled]="true"></mdb-select>
                </div>
            </div>
          </form>
      </div>
      <div class="footer">
          <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      </div>
  </div>
</div>
