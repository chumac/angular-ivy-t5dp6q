<div class="form-container" [class.form-overlay-active]="showNomination">
  <div class="form-overlay" [class.form-overlay-active]="showNomination"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="showNomination?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [loading]="false" [title]="'Request Nomination'" [subTitle]="'Creates new Request Nomination'"></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <input formControlName="event_id" type="hidden" class="form-control form-font">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Employee:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="employee_id" [dataSource]="allEmployee" valueExpr="employee_id"
              displayExpr='fullname' searchEnabled=true showPopupTitle=false paginate=true placeholder="Select Employee"
              closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Nominated Reasons:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="nominated_reason" type="text" class="form-control form-font">
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
