<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Facilitators'" [subTitle]="'Creates new Facilitators'"
        [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Facilitators Type:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="fac_type" [dataSource]="FacilitatorsTypeData" valueExpr="id"
              displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
              closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Email Address:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="email_address" type="text" class="form-control form-font">
        </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Title:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="fac_title" type="text" class="form-control form-font">
        </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Firstname:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="fac_firstname" type="text" class="form-control form-font">
        </div>
        </div>

        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Surname:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="fac_surname" type="text" class="form-control form-font">
        </div>
        </div>


        <div class="row mb-1">
          <div class="col-1"></div>
          <div class="col-10">
            <x365-shared-ui-file-picker #filePicker (fileSelected)="onFileSelected($event)"
              (fileRemoved)="onFileRemoved()"></x365-shared-ui-file-picker>
          </div>
          <div class="col-1"></div>
        </div>

        <div class="row mb-1">
          <div class="col-1"></div>
          <div class="col-10 text-center">
              <x365-shared-ui-image-picker #imagePicker [defaultMode]="true" #imagePicker [caption]="'Select Photo'" [captionSubText]="'Select a photo from your system to upload'" [maxImageSize]="200" [imagePickerLabel]="'Upload Photo'" [cropperHeaderMessage]="'Upload Photo'"
                  (imageSelected)="onImageSelected($event)" (fileRemoved)="onImageRemoved()"></x365-shared-ui-image-picker>
          </div>
          <div class="col-1"></div>
      </div>

      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
