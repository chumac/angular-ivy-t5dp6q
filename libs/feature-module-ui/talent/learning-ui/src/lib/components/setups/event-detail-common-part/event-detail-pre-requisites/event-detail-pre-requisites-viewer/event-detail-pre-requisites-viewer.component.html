
<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'View Pre-Requisites'" [subTitle]="'Pre Requisites details'" [loading]='!data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <div class="mx-3">
        <div class="row mb-1">
          <div class="col-4">
            <label>Event:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.event_text | stringDisplay}} 
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Pre-Requisite Type:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.pre_requisite_type_text | stringDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Course:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.course_text | stringDisplay}}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
