<x365-shared-ui-form-container [show]="showCreate" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="showCreate?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Event Schedule'" [subTitle]="''"
      [loading]='inEditMode() && !data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Title:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="title" type="text" class="form-control form-font">
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Start Date:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-date-box  [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="start_date" class="form-font"></dx-date-box>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">End Date:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-date-box  [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="end_date" class="form-font"></dx-date-box>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Choose hall:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <dx-lookup [dataSource]="eventHallData" formControlName="hall_id" valueExpr="id"
            displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
            closeOnOutsideClick=true popupHeight="400px" class="form-font">
          </dx-lookup>
        </div>
      </div>
      
    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
