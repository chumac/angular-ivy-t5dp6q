<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
      <div class="header">
          <x365-shared-ui-form-header [title]="'Course'" [subTitle]="'Creates new course'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
      </div>
      <div class="body">
          <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
              <div class="row mb-1">
                  <div class="col-4">
                      <label class="center-label">Code:</label>
                  </div>
                  <div class="col-8 md-form mt-0">
                      <input formControlName="code" type="text" class="form-control form-font">
                  </div>
              </div>
              <div class="row mb-1">
                  <div class="col-4">
                      <label class="center-label">Description:</label>
                  </div>
                  <div class="col-8 md-form mt-0">
                      <input formControlName="description" type="text" class="form-control form-font">
                  </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">
                    <label class="center-label">Category:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <dx-lookup formControlName="category_id" [dataSource]="courseCategoryData$ | async" valueExpr="category_id" displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
                </div>
            </div>
              <div class="row mb-1">
                <div class="col-4">
                    <label class="center-label">Course Type:</label>
                </div>
                <div class="col-8 md-form mt-0">
                    <dx-lookup formControlName="course_type" [dataSource]="eventDetailType" valueExpr="id"
                      displayExpr='description' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
                      closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
                  </div>
            </div>
          </form>
      </div>
      <div class="footer">
          <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
      </div>
  </div>
</div>
