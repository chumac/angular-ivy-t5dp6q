<x365-shared-ui-form-container [show]="showView" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="showView?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Event Schedule'" [subTitle]="''" [loading]='inEditMode() && !data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Employee:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.employee_name | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Schedule:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.schedule_text | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Source:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.source_text | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Is Recommendation:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <div *ngIf="data?.is_recommendation != null && data?.is_recommendation == true">
            Yes
          </div>
          <div *ngIf="data?.is_recommendation == null || data?.is_recommendation == false">
            No
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      [showCancelButton]="false"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
