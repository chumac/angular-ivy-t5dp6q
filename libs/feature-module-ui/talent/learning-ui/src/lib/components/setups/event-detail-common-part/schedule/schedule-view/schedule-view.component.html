<x365-shared-ui-form-container [show]="showView" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="showView?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Event Schedule'" [subTitle]="''" [loading]='inEditMode() && !data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Title:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.title | stringDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Start Date:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.start_date | dateDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">End Date:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.end_date | dateDisplay}}
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Choose hall:</label>
        </div>
        <div class="col-8 md-form mt-0">
          {{data?.hall_text | stringDisplay}}
        </div>
      </div>

    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Ok'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      [showCancelButton]="false"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
