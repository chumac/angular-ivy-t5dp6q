
<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Workflow Step'" [subTitle]="'View workflow step'" [loading]='!data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <div class="mx-3">
        <div class="row mb-1">
          <div class="col-4">
            <label>Workflow:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right"> 
              {{data?.ReviewWorkflowDefInfo.description | stringDisplay}} 
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label>Step:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right"> 
              {{data?.step | stepOpt | stringDisplay}} 
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Role:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.role | roleOpt |  stringDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label>System Rule:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right"> 
              {{data?.sys_rule | stringDisplay}} 
          </div>
        </div>       
      </div>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
