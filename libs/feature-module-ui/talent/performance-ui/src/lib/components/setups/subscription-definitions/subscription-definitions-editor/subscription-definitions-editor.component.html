<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Subscription Definition'" [subTitle]="'Creates new Subscription Definition'" [loading]='inEditMode() && !data'>
            </x365-shared-ui-form-header>
        </div>
        <div class="body">
            <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Subscription Pages:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-lookup formControlName="asset_id" #subscriptionLookup [dataSource]="subscriptionPageList$ | async" valueExpr="id" displayExpr='description' disabled="true" searchEnabled=true (onValueChanged)="onSubscriptionSelected($event)" showPopupTitle=false paginate=true
                            placeholder="" closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Subscription Type:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <mdb-select formControlName="subscription_type" [options]="subscriptionOptions" [filterEnabled]="true" class="form-font">
                        </mdb-select>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
