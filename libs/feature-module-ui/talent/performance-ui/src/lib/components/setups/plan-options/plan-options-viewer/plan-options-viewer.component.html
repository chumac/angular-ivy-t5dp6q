
<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Plan Options'" [subTitle]="'View plan options'" [loading]='!data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <div class="mx-3">
        <div class="row mb-1">
          <div class="col-4">
            <label>Option key:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.option_key | stringDisplay}} 
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Option value:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.option_value | stringDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Plan:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
            {{data?.PlanInfo.code | stringDisplay}}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
