<div class="container-fluid">

    <div class="row mb-3">
      <div class="col-4"> </div> 
      <div class="col-8">
        <div class="d-flex align-items-center justify-content-end middle">
            <div class="d-flex justify-content-end">
              <button  mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect (click)="onAddButtonClicked()">Add</button>
              <button  mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect (click)="onResetButtonClicked()">Reset</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="bottom container-card">
          <div class="content-header">
  
          </div>
          <div class="content-body">
              <igx-grid #objectiveDataGrid [data]="objectiveData$ | async" [paging]="false" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
                <igx-column field="code" header="Code" ></igx-column>
                <igx-column field="description" header="Description" ></igx-column>
                <igx-column field="period_start_date" header="Period Start date">
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <igx-column field="period_end_date" header="Period End date" >
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <igx-column field="review_start_date" header="Review Start date" >
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <igx-column field="review_end_date" header="Review End date">
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <!-- <igx-column field="closed_by" header="Closed by"></igx-column>
                <igx-column field="closed_date" header="Closed Date">
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column> -->
                <igx-column field="objective_start_date" header="Objective Start date">
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <igx-column field="objective_end_date" header="Objective End date">
                  <ng-template igxCell let-val>
                    <div class="right-align-text1">{{val | dateDisplay}}</div>
                  </ng-template>
                </igx-column>
                <igx-column field="business_rule" header="Business Rule"></igx-column>
                <!-- <igx-column field="status" header="Status"></igx-column> -->
                <igx-column field="id" header="..." class="text-center">
                  <ng-template igxCell let-val>
                    <div class="hover-menu-container"><span class="text-center"></span>
                      <div class="hover-menu">
                        <div class="hover-icons">
                          <x365-shared-ui-hover-icon [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(val)"></x365-shared-ui-hover-icon>
                          <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                          <x365-shared-ui-hover-icon [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon>
                          <x365-shared-ui-hover-icon [iconClass]="'fa fa-cloud-download'" title="Download" (click)="onDownloadIconClicked(val)" *ngIf="hasDocumentApproved(val)"></x365-shared-ui-hover-icon>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </igx-column>
              </igx-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<x365-fm-talent-objectives-editor #editor [width]="28" [show]="showEditor$ | async" [data]="null"  (cancelClick)="onCancelEditor()"></x365-fm-talent-objectives-editor>
<x365-fm-talent-objectives-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null" [dataDoc]="null" (cancelClick)="onCancelViewer()"></x365-fm-talent-objectives-viewer>
