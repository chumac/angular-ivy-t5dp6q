<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Contract Page Definition'" [subTitle]="'Creates new contract page definition'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
        </div>
        <div class="body">
            <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Contract Page:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-lookup formControlName="widget_guid" [dataSource]="contractPageList$ | async" valueExpr="widget_guid" displayExpr='description' disabled="true" searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupHeight="400px"
                            class="form-font"></dx-lookup>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Title:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <input formControlName="title" type="text" class="form-control form-font">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Body:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <textarea formControlName="body" class="md-textarea md-textarea-auto form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Must Agree:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <div class="form-check">
                            <input formControlName="must_agree" type="checkbox" class="form-check-input" id="must_agree">
                            <label class="form-check-label" for="must_agree"></label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Must agree label text:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <input formControlName="must_agree_text" type="text" class="form-control form-font">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
