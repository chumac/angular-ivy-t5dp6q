<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Plan Option'" [subTitle]="'Creates new plan option'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Plan:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="plan_id" [options]="planList$ | async"  [filterEnabled]="true" class="form-font"></mdb-select>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Option Key:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="option_key" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Option Value:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="option_value" type="text" class="form-control form-font">
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
