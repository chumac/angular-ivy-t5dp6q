
<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Feedback Session'" [subTitle]="'View feedback session'" [loading]='!data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <div class="mx-3">
        <div class="row mb-1">
          <div class="col-4">
            <label>Code:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.code | stringDisplay}} 
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Description:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.description | stringDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Start Date:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.period_start | dateDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">End Date:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.period_end | dateDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Plan:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.Plan_id_description | stringDisplay}}
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="">Status:</label>
          </div>
          <div class="col-8 md-form mt-0 text-value text-right">
              {{data?.status_text | stringDisplay}}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
