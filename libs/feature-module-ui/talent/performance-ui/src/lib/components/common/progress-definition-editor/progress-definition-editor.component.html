<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Add Progress Definition'" [subTitle]="'Creates a new progress definition'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
        </div>
        <div class="body">
            <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Progress Type:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <mdb-select formControlName="progress_type" [options]="progressTypeOptions" [filterEnabled]="true" class="form-font"></mdb-select>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="">Description:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <textarea rows="4" formControlName="description" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
                    </div>
                </div>
                <!-- <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Percentage Completed:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <input formControlName="perc_complete" type="number" class="form-control form-font">
                    </div>
                </div> -->
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Target Date:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-date-box  [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="target_date" class="form-font"></dx-date-box>
                    </div>
                </div>
                <!-- <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Importance:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <mdb-select formControlName="importance" [options]="null" [filterEnabled]="true" class="form-font"></mdb-select>
          </div>
        </div> -->
            </form>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
