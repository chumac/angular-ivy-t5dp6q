<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12">
      <button class="float-left" mdbBtn type="button" color="warning" rounded="true" outline="true" size="sm" mdbWavesEffect
      (click)="goBack()"><i class="fa fa-long-arrow-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;Back</button>
      <div class="d-flex align-items-center justify-content-end middle">
        <button mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect [disabled]="false" (click)="onRefresh()" class="ml-5"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Refresh</button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex flex-column doc-container border-radius border-shadow">
        <div class="d-flex flex-column doc-container-t">
          <div class="doc-container-t-sp">
            <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true"></x365-shared-ui-spinner>
          </div>
          <div class="doc-container-t-ct">
            <div class="doc-container-t-ct-l"></div>
            <div class="doc-container-t-ct-r">
              <div class="row">
                <div class="col-7"></div>
                <div class="col-5 md-form">
                  <mdb-select #filterBy [options]="null" [filterEnabled]="true" [allowClear]="true" (selected)="search()" placeholder="Filter by ..."></mdb-select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="doc-container-s">
          <div class="row">
            <div class="col-12 md-form mb-1">
              <input mdbInputDirective #searchInput type="text" (keyup)="search()" placeholder="Enter your search text" class="form-control">
            </div>
          </div>
        </div>

        <div class="d-flex flex-column doc-container-b">
          <div class="row">
            <div class="col-12">
              <div class="grid-table-container">
                <igx-grid #feedbackTeamReviewGrid [data]="feedbackTeamReview$ | async" [paging]="false" [autoGenerate]="false" [emptyGridMessage]="'No data available'" [fixedHeaders]="true" [showToolbar]="false" [height]="null">
                  <igx-column field="employee_number" header="Staff No." width="20%"></igx-column>

                  <igx-column field="employee_name" header="Full Name" width="70%"></igx-column>

                  <igx-column field="employee_id" header="..." width="10%" headerClasses="headerAlignSyle">
                    <ng-template igxCell let-cell="cell" let-val>
                      <div class="hover-menu-container"><span class="text-center"></span>
                        <div class="hover-menu">
                          <div class="hover-icons">
                            <x365-shared-ui-hover-icon [iconClass]="'fa fa-external-link'" title="Provide Feedback" (click)="onAppraiseIconClicked(cell.cellID.rowID)"></x365-shared-ui-hover-icon>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </igx-column>
                </igx-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
