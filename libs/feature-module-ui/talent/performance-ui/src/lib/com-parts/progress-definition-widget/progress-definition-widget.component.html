<mdb-card cascade="true">
    <mdb-card-body cascade="true" class="text-center pb-0 px-0 py-0">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="right">
                    <h5 class="card-title"> <strong>{{ data?.description }}</strong></h5>
                    <div class="card-subtitle">
                        <p><small class="text-muted"><i class="fa fa-calendar"></i> {{ data?.target_date | date:'medium' }}
                            </small><b>&nbsp;&nbsp;</b>
                        </p>
                    </div>
                </div>
                <div class="left">
                    <a *ngIf="canEdit()" type="button" title="Add progress transactions" (click)="showTransaction(data)" mdbBtn floating="true" size="sm" color="warning" class="waves-light" mdbWavesEffect>
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-content">
            <x365-fm-talent-progress-transaction-widget [progressDefinitionData]="data" [data]="transactions" [readOnly]="!canEdit()"></x365-fm-talent-progress-transaction-widget>
            <mdb-card-text> </mdb-card-text>
        </div>
        <!-- <div *ngIf="!(isLineManager$ | async)"  class="card-footer text-muted text-right"> 
                <a type="button" (click)="showTransaction(data)" mdbBtn floating="true" size="sm" color="warning" class="waves-light" mdbWavesEffect>
                    <i class="fa fa-plus"></i>
                </a>
        </div> -->
    </mdb-card-body>
</mdb-card>
