<div class="base" *ngIf="show">
  <div class="top">
    <h5>Summary Page: Employee</h5>
    <span>Employee summary page</span>
  </div>
  <div class="content">
    <div class="content-l">
      <div class="mx-3">
        <div class="row mb-3">
          <div class="col-12 mt-0">
            <h5>Page Completion Status</h5>
            <hr class="mt-1">
          </div>
        </div>
        <ul>
          <li *ngFor="let item of service.reviewForms; let i = index">
            <x365-fm-talent-summary-page-status-row [data]="item" [completed]="item?.status===1"></x365-fm-talent-summary-page-status-row>
          </li>
        </ul>
      </div>
    </div>
    <div class="content-r">
      <div class="mx-3 mt-5">
        <div class="row mb-3">
          <div class="col-4 score-label">
            <label><a (click)="onEmployeeClick()">Score:</a></label>
          </div>
          <div class="col-8 mt-0 text-right font-weight-bold score">
            <span class="score">{{ getScore }}</span>
            <span class="score-desc">{{ getScoreDesc }}</span>
          </div>
        </div>

        <div class="row mt-5 mb-3" *ngIf="!isSelfReviewCompleted">
          <div class="col-12 mt-0 text-right">
            <button mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect (click)="completeButtonClicked()" [disabled]="completeButtonStatus"><span *ngIf="completeProcessingStatus"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;Complete&nbsp;&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom"></div>
</div>
