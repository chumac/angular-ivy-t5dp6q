<div class="base mb-5">
    <div class="sn-pane text-right">{{index}}.</div>
    <div class="content-pane">
        <div class="top-line">
            <div class="tr">
                <span class="label">Title</span>
                <div>{{data?.title}}</div>
            </div>
            <div class="br">
                <div class="br-t">
                    <span class="label">Detail</span>
                    <div class="tr-text">{{data?.detail}}</div>
                </div>
                <div class="br-b">
                    <div class="more-info" (click)="onRaveButtonClicked()" title="More information">
                        <div class="more-info-icon">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </div>
                        <div class="more-info-menu">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-line">
            <div class="mid-line-s">
                <div class="mid-line-s-w-label label">Weight</div>
                <div class="mid-line-s-w-text">{{data?.weight}}</div>
            </div>
            <div class="mid-line-f"></div>
        </div>

        <div class="bottom-line mt-3">
            <div *ngIf="employeeEditField" class="bottom-line-t">
                <div class="md-form">
                    <input type="number" min="0" onwheel="this.blur()" class="form-control pt-0" *ngIf="useInputTextForRating" [(ngModel)]="data.empRatingValue" placeholder="Rating">
                    <mdb-select [options]="data.employeeRatings" [filterEnabled]="true" *ngIf="!useInputTextForRating" [(ngModel)]="data.empRatingValue" (selected)="onEmployeeRatingSelected($event)" placeholder="Rating"></mdb-select>
                    <textarea type="text" [(ngModel)]="data.emp_comment" class="md-textarea form-control" placeholder="Comment" mdbInput></textarea>
                </div>
            </div>

            <div *ngIf="employeeReadField" class="bottom-line-t mb-1">
                <div *ngIf="isEmployeeRatingAvailable">
                    <span class="label">Employee Rating</span>
                    <div class="tr-text mb-2">{{data?.empRatingText}}</div>
                </div>

                <div *ngIf="isEmployeeRatingCommentAvailable">
                    <span class="label">Employee Comment</span>
                    <div class="tr-text">{{data?.emp_comment}}</div>
                </div>
            </div>

            <!-- data?.reviewerRatings -->
            <!-- {{revRatingValue}}
      ------------------------ -->

            <!-- {{data.revRatingValue}} -->
            <div *ngIf="lineManagerEditField" class="bottom-line-b">
                <div class="md-form">
                    <input type="number" min="0" onwheel="this.blur()" class="form-control pt-0" *ngIf="useInputTextForRating" [(ngModel)]="data.revRatingValue" placeholder="Rating">
                    <mdb-select [options]="data?.reviewerRatings" [filterEnabled]="true" *ngIf="!useInputTextForRating" [(ngModel)]="data.revRatingValue" (selected)="onReviewerRatingSelected($event)" placeholder="Rating"></mdb-select>
                    <textarea type="text" [(ngModel)]="data.reviewer_comment" class="md-textarea form-control" placeholder="Comment" mdbInput></textarea>
                </div>
            </div>

            <div *ngIf="lineManagerReadField" class="bottom-line-b">
                <div *ngIf="isLineManagerRatingAvailable">
                    <span class="label">Supervisor Rating</span>
                    <div class="tr-text mb-2">{{data?.revRatingText}}</div>
                </div>

                <div *ngIf="isLineManagerRatingCommentAvailable">
                    <span class="label">Supervisor Comment</span>
                    <div class="tr-text">{{data?.reviewer_comment}}</div>
                </div>
            </div>
        </div>
        <div *ngIf="data?.hasErrors" class="error-line">{{data?.errorText}}</div>
    </div>
</div>
