<div class="col-12 full-width">
    <div class="header">
        <x365-shared-ui-form-header [title]="'Add Comment'" [subTitle]="'Creates comments on a progress transaction'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
        <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3"></div>
            <div class="row mt-3">
                <div class="col-4">
                    <label class="center-label">Comment:</label>
                </div>
                <div class="col-8 md-form">
                    <textarea rows="2" formControlName="comment" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
                </div>
            </div>

                <div class="col-4">
                    <label class="center-label">Role:</label>

                <div class="col-8 md-form mt-0">
                    <mdb-select formControlName="role" [options]="lineManagerRoleOptions" [filterEnabled]="true" class="form-font">
                    </mdb-select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <label class="">Send Email:</label>
                </div>
                <div class="col-8 md-form">
                    <div class="form-check">
                        <input formControlName="email_sent" type="checkbox" class="form-check-input" id="email_sent">
                        <label class="form-check-label" for="email_sent"></label>
                    </div>
                </div>
            </div> -->
            <div class="row mt-3">
                <div class="col-4"></div>
                <div class="col-8">
                    <x365-shared-ui-file-picker #filePicker (fileSelected)="onFileSelected($event)" (fileRemoved)="onFileRemoved($event)"></x365-shared-ui-file-picker>
                </div>
                <div class="col-1"></div>
            </div>
        </form>
    </div>
    <div class="footer">
        <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancelButtonClicked()"></x365-shared-ui-form-footer>
    </div>
</div>
