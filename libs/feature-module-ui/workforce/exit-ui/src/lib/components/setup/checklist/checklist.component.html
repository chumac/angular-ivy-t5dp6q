<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-end middle">
        <button mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect [disabled]="false"
          (click)="onAdd()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add</button>
        <button mdbBtn type="button" color="warning" rounded="true" size="sm" mdbWavesEffect [disabled]="false"
          (click)="onRefresh()"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Refresh</button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex flex-column doc-container border-radius border-shadow">
        <div class="d-flex flex-column doc-container-t">
          <div class="doc-container-t-sp">
            <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true">
            </x365-shared-ui-spinner>
          </div>
          <div class="doc-container-t-ct">
            <div class="doc-container-t-ct-l">
            </div>
            <div class="doc-container-t-ct-r">
              <div class="row">
                <div class="col-1"></div>
                <div class="col-6 md-form">
                </div>
                <div class="col-1"></div>
                <div class="col-4 md-form">
                  <mdb-select #filterBy [options]="service.filterList" (selected)="search()"
                    placeholder="Filter by ..."></mdb-select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="doc-container-s">
          <div class="row">
            <div class="col-12 md-form mb-1">
              <input #searchInput mdbInputDirective type="text" (keyup.enter)="search()" id="form1"
                placeholder="Enter your search string i.e. Employee, Effective Date, Date Submitted, Status."
                class="form-control">
            </div>
          </div>
        </div>

        <div class="d-flex flex-column doc-container-b">
          <div class="tab-a">
            <igx-grid #checklistDataGrid [data]="checklistData$ | async" [autoGenerate]="false"
              [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false" [paging]="true"
              [perPage]="15" [height]="null" [paginationTemplate]="">
              <igx-column field="code" header="Code" width="15%">
              </igx-column>
              <igx-column field="description" header="Description" width="25%">
              </igx-column>
              <igx-column field="validation_role_text" header="Validation Role" width="15%">
              </igx-column>
              <igx-column field="summary" header="Summary" width="35%">
                <ng-template igxCell let-val>
                  <div class="right-align-text1">{{val | stringDisplay }}</div>
                </ng-template>
              </igx-column>
              <igx-column field="id" header="..." headerClasses="headerAlignSyle" width="10%">
                <ng-template igxCell let-val>
                  <div class="hover-menu-container"><span class="text-center"></span>
                    <div class="hover-menu">
                      <div class="hover-icons">
                        <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View"
                          (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                        <x365-shared-ui-hover-icon [iconClass]="'fa fa-pencil-square-o'" title="Edit"
                          (click)="onEditIconClicked(val)"></x365-shared-ui-hover-icon>
                        <x365-shared-ui-hover-icon [iconClass]="'fa fa-archive'" title="Archive"
                          (click)="onArchiveIconClicked(val)"></x365-shared-ui-hover-icon>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </igx-column>
            </igx-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<x365-fm-workforce-exit-checklist-editor #editor [width]="32" [show]="showEditor$ | async"
  (cancelClick)="onCancelEditor()" [activePersonnel]="activePersonnel$ | async"
  [workflowSelectOption]="workflowSelectOption$ | async" [validationRoleSelectOption]="validationRoleSelectOption$ | async" [positionSelectOption]="positionSelectOption$ | async" [securityRoleSelectOption]="securityRoleSelectOption$ | async" [data]="null">
</x365-fm-workforce-exit-checklist-editor>
<x365-fm-workforce-exit-checklist-setup-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null"
  (cancelClick)="onCancelViewer()"></x365-fm-workforce-exit-checklist-setup-viewer>
