<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"

        <div class="col-4">
          <label>Response Type:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <mdb-select formControlName="response_type" [options]="responseTypeSelectOption" placeholder=""></mdb-select>
        </div>
      </div>
