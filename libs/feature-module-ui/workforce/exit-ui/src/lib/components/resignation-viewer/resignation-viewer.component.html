<article class="content-wrapper">
  <div class="content">
    <div class="content-header mb-5 px-4">
      <div class="content-image">
      </div>
      <div class="row">
        <div class="col-7">
          <div class="row">
            <div class="col-5 font-weight-bold">
              <label>Effective Date:</label>
            </div>
            <div class="col-7 text-value text-left md-form mt-0">
              {{dialogData?.effective_date | dateDisplay}}
            </div>
          </div>
          <div class="row">
            <div class="col-5 font-weight-bold">
              <label>Status:</label>
            </div>
            <div class="col-7 text-value text-left md-form mt-0">
              <!-- <mdb-badge *ngIf="dialogData?.resign_letter" pill="true" primary="true">{{dialogData?.status_text | stringDisplay }}</mdb-badge> -->
              <mdb-badge *ngIf="dialogData?.status === status.INITIATED" pill="true" primary="true">{{ dialogData?.status_text | stringDisplay}}
              </mdb-badge>
              <mdb-badge *ngIf="dialogData?.status === status.AWAITING_APPROVAL || dialogData?.status === status.EXIT_INTERVIEW" pill="true"
                warning="true">{{ dialogData?.status_text | stringDisplay }}
              </mdb-badge>
              <mdb-badge *ngIf="dialogData?.status === status.CLEARANCE_PROCESS || dialogData?.status === status.REGISTER_ON_ALUMNI"
                pill="true" color="indigo">{{ dialogData?.status_text | stringDisplay }}
              </mdb-badge>
              <mdb-badge
                *ngIf="dialogData?.status === status.CLEARANCE_PROCESS_COMPLETE || dialogData?.status === status.EXIT_INTERVIEW_COMPLETE || dialogData?.status === status.PROCESS_COMPLETE"
                pill="true" success="true">{{ dialogData?.status_text | stringDisplay }}
              </mdb-badge>
              <mdb-badge *ngIf="dialogData?.status === status.PROCESS_CANCELLED" pill="true" danger="true">{{ dialogData?.status_text | stringDisplay }}
              </mdb-badge>
            </div>
          </div>

        </div>
        <div class="col-5">
          <x365-shared-ui-file-downloader *ngIf="dataDoc" [data]="dataDoc" [showText]="false">
          </x365-shared-ui-file-downloader>
          <x365-shared-ui-file-downloader *ngIf="dialogData.resign_letter"  [htmlDoc]="dialogData.resign_letter" [showText]="false" [htmlName]="'resignation_letter'" [downloadIconTitle]="'Download Letter As PDF'">
          </x365-shared-ui-file-downloader>
        </div>
      </div>
    </div>

    <div class="content-body  m-4">
      <!-- <ckeditor [(ngModel)]="dialogData.resign_letter" [config]="{uiColor: '#99000'}" [readonly]="true">
      </ckeditor> -->
      <angular-editor [(ngModel)]="dialogData.resign_letter" [config]="editorConfig"></angular-editor>
    </div>
  </div>
</article>
