<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)"
    [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Checklist'" [subTitle]="'Add/Edit Checklist'"
        [loading]='inEditMode() && !data'>
      </x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Request to</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="employee_id" [dataSource]="activePersonnelDataSource" valueExpr="value"
              displayExpr='label' searchEnabled=true showPopupTitle=false paginate=true placeholder=""
              closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Subject:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="title" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-12 md-form mt-0 custom-constrol">
            <textarea [froalaEditor]="options" formControlName="message"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Send Request'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
        (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
