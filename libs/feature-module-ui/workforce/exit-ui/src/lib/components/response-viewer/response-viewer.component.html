<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Responses'" [subTitle]="'Details of responses'" [loading]='!data'>
    </x365-shared-ui-form-header>
  </div>
  <div class="body">
    <div class="row doc-container-t">
      <div class="col-7">
        <div class="row">
          <div class="col-5 font-weight-bold">
            <label>Employee:</label>
          </div>
          <div class="col-7 text-value text-left md-form mt-0">
            {{data?.employee_name | dateDisplay}}
          </div>
        </div>
        <div class="row">
          <div class="col-5 font-weight-bold">
            <label>Effectiv Date:</label>
          </div>
          <div class="col-7 text-value text-left md-form mt-0">
            {{data?.effective_date | dateDisplay}}
          </div>
        </div>

      </div>
      <div class="col-5">
      </div>
    </div>
    <igx-grid #responseDataGrid [data]="responseData" [autoGenerate]="false" [emptyGridMessage]="'No data available'"
      width="100%" [showToolbar]="false" [paging]="true" [perPage]="15" [height]="null" [paginationTemplate]="">
      <igx-column field="question" header="Question" width="35%">
      </igx-column>
      <igx-column field="answer" header="Answer" width="35%">
      </igx-column>
      <igx-column field="comment" header="Comment" width="30%">
      </igx-column>
    </igx-grid>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" [showSecondaryButton]="true"
      [secondaryButtonText]="'View Checklist'" (secondaryClick)="onViewChecklistClicked()"
      (doneClick)="onDoneClicked()">
    </x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
