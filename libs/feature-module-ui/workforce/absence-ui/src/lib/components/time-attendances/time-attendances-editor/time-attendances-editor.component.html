<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Time & Attendance'" [subTitle]="'Create/Edit time & attendance'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Attendance Status:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="action_type" [dataSource]="attendanceStatusList$ | async" valueExpr="code" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Adjustment Reason:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <textarea rows="6" formControlName="adjustment_reason" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
