<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
 <div class="form-main"[style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)" >
    <div class="header">
      <x365-shared-ui-form-header [title]="'Leave Limits'" [subTitle]="'Edit Leave Limits'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
          <div class="row mb-1">
              <div class="col-4">
                <label class="required center-label">Grade:</label>
              </div>
              <div class="col-8 md-form mt-0">
              <mdb-select formControlName="grade_id" [options]="gradeData" [filterEnabled]="true" class="form-font"></mdb-select>
              </div>
          </div>
          <div class="row mb-1">
              <div class="col-4">
                <label class="required center-label">Leave:</label>
              </div>
              <div class="col-8 md-form mt-0">
              <mdb-select formControlName="leave_id" [options]="leaveData" [filterEnabled]="true" class="form-font"></mdb-select>
              </div>
          </div>
          <div class="row mb-1">
              <div class="col-4">
                <label class="required center-label">Limit:</label>
              </div>
              <div class="col-8 md-form mt-0">
                <input formControlName="limit" type="text" class="form-control form-font">
                </div>
          </div>
          <div class="row mb-1">
              <div class="col-4">
                <label class="required center-label">Per Time Limit:</label>
              </div>
              <div class="col-8 md-form mt-0">
                <input formControlName="per_time_limit" type="text" class="form-control form-font">
                </div>
          </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
