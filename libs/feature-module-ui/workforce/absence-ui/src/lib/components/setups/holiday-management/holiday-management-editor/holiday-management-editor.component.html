<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
 <div class="form-main"[style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)" >
    <div class="header">
      <x365-shared-ui-form-header [title]="'Holiday Management'" [subTitle]="'Edit Holiday Management'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Code:</label>
          </div>
          <div class="col-8 md-form mt-0">
              <input formControlName="code" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Description:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="description" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
            <div class="col-4">
              <label class="center-label">Is date in Range ?</label>
            </div>
            <div class="col-8 md-form mt-0">
                No <label class="switch">
                    <input type="checkbox" formControlName="is_daterange" (click)=onclick($event) checked>
                  <span class="slider round"></span>
                  </label>Yes<br><br>
                </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Startdate:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-date-box [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="holiday_startdate" [placeholder]=""></dx-date-box>
          </div>
        </div>
        <div class="row mb-1 " *ngIf="range">
          <div class="col-4">
            <label class="required center-label">Enddate:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-date-box  [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="holiday_enddate" [placeholder]=""></dx-date-box>
          </div>
        </div>
        <div class="row mb-1">
            <div class="col-4">
              <label class="center-label">Would you like to resuse this holiday yearly ?</label>
            </div>
            <div class="col-8 md-form mt-0">
                No <label class="switch">
                    <input type="checkbox" formControlName="reuse_yearly"  unchecked>
                  <span class="slider round"></span>
                  </label>Yes<br><br>
                </div>
          </div>
      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
