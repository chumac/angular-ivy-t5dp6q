<div class="form-container" [class.form-overlay-active]="show">
  <div class="form-overlay" [class.form-overlay-active]="show"></div>
  <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
    <div class="header">
      <x365-shared-ui-form-header [title]="'Custom Form'" [subTitle]="'Creates new custom form definition'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
    </div>
    <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Code:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="code" type="text" class="form-control pt-0">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Title:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="title" type="text" class="form-control pt-0">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Description:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <textarea rows="4" formControlName="description" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Type:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="type" [dataSource]="typeList$ | async" valueExpr="id" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Area:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="area" [dataSource]="areaList$ | async" valueExpr="id" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Scope:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="scope" [dataSource]="scopeList$ | async" valueExpr="id" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Eligibility:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="eligibility" [dataSource]="eligibilityList$ | async" valueExpr="id" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label required">Work Flow:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <dx-lookup formControlName="workflow_id" [dataSource]="workFlowList$ | async" valueExpr="wflow_id" displayExpr='description' searchEnabled=true paginate=true placeholder="" popupHeight="400px" class="form-font"></dx-lookup>
          </div>
        </div>
        <div class="row mb-1 pay-mt">
          <div class="col-4">
              <label class="required">Publish:</label>
          </div>
          <div class="col-8">
              <div class="switch">
                  <label>
                  No
                  <input formControlName="is_published" value="false" type="checkbox">
                  <span class="lever"></span>
                  Yes
                  </label>
              </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Business Rule:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <textarea rows="4" formControlName="business_rule" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
          </div>
        </div>

      </form>
    </div>
    <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
    </div>
  </div>
</div>
