<div class="card card-container">
    <div class="card-content font-size">
        <!-- <div class="card-content-top mb-2">
            <x365-shared-ui-switch #switch [checkedText]="'Awaiting'" [unCheckedText]="'Approved'" [checkedColor]="" [unCheckedColor]=""></x365-shared-ui-switch>
        </div> -->
        <div class="card-content-bottom">
            <igx-grid #dataGrid *ngIf="true" [data]="guarantorData$ | async" [paging]="false" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
                <igx-column field="requirement_type_text" header="Guarantor Tag" width="12%"></igx-column>
                <igx-column field="title" header="Title" width="7%"></igx-column>
                <igx-column field="ref_surname" header="Surname" width="10%"></igx-column>
                <igx-column field="ref_firstname" header="Firstname" width="10%"></igx-column>
                <igx-column field="ref_othernames" header="Other Names" class="text-center" width="10%"></igx-column>
                <igx-column field="gender" header="Gender" class="text-center" width="10%"></igx-column>
                <igx-column field="fulladdress" header="Full Address" class="text-center" width="18%"></igx-column>
                <igx-column field="email" header="Email" class="text-center" width="10%"></igx-column>
                <igx-column field="guarantor_id" header="..." class="text-center" width="10%">
                    <ng-template igxCell let-val>
                        <div class="hover-menu-container"><span class="text-center"></span>
                            <div class="hover-menu">
                                <span class="hover-ellipse-menu"></span>
                                <div class="hover-icons">
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 3" [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 3" [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <!-- <x365-shared-ui-hover-icon [iconClass]="'fa fa-cloud-download'" title="Download" (click)="onApprovedDownloadIconClicked(val)" *ngIf="hasDocumentApproved(val)"></x365-shared-ui-hover-icon> -->
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </igx-column>
            </igx-grid>
        </div>
    </div>
</div>

<x365-fm-workforce-hr-reboard-guarantors-editor #editor [width]="28" [show]="showEditor$ | async" [data]="null" [selectOptionData]="selectOptionData$ | async" [organisations]="organisations$ | async" [useApprovedOrgs]="useApprovedOrgs$ | async" (cancelClick)="onCancelEditor()" [employeeId]="employeeId"></x365-fm-workforce-hr-reboard-guarantors-editor>
<x365-fm-workforce-hr-reboard-guarantors-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null" [imageData]="imageData$ | async" [dataDoc]="documentData$ | async" (cancelClick)="onCancelViewer()"></x365-fm-workforce-hr-reboard-guarantors-viewer>
