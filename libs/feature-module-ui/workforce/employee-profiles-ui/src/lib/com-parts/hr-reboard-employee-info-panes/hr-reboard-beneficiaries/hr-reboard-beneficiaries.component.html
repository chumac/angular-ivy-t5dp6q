<div class="card card-container">
    <div class="card-content font-size">
        <!-- <div class="card-content-top mb-2">
            <x365-shared-ui-switch #switch [checkedText]="'Awaiting'" [unCheckedText]="'Approved'" [checkedColor]="" [unCheckedColor]=""></x365-shared-ui-switch>
        </div> -->
        <div class="card-content-bottom">
            <igx-grid #approvedDataGrid *ngIf="true" [data]="beneficiaryData$ | async" [paging]="false" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
                <igx-column field="title" header="Title" width="7%"></igx-column>
                <igx-column field="surname" header="Surname" width="10%"></igx-column>
                <igx-column field="firstname" header="First Name" width="10%"></igx-column>
                <igx-column field="othernames" header="Other Names" width="10%"></igx-column>
                <igx-column field="gender" header="Gender" width="10%"></igx-column>
                <igx-column field="phone_no" header="Phone" width="12%"></igx-column>
                <igx-column field="email" header="Email" width="18%"></igx-column>
                <igx-column field="percentage" header="Percentage" width="13%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text">{{ val }}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="beneficiary_id" header="..." class="text-center" width="10%">
                    <ng-template igxCell let-val>
                        <div class="hover-menu-container"><span></span>
                            <div class="hover-menu">
                                <div class="hover-icons">
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 3" [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 3" [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </igx-column>
            </igx-grid>
        </div>
    </div>
</div>

<x365-fm-workforce-hr-reboard-beneficiaries-editor #editor [width]="34" [show]="showEditor$ | async" [data]="null" [selectOptionData]="selectOptionData$ | async" (cancelClick)="onCancelEditor()" [employeeId]="employeeId"></x365-fm-workforce-hr-reboard-beneficiaries-editor>
<x365-fm-workforce-hr-reboard-beneficiaries-viewer #viewer [width]="34" [show]="showViewer$ | async" [data]="null" [imageData]="imageData$ | async" (cancelClick)="onCancelViewer()"></x365-fm-workforce-hr-reboard-beneficiaries-viewer>
