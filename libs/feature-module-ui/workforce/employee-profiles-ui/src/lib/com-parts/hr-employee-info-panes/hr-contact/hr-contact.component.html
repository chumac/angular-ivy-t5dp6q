<div class="card card-container">
  <div class="card-content font-size">
    <div class="card-row">
      <div class="card-row-item mb-4">
        <span class="d-block font-weight-bold mb-1">Residential Address</span>
        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>Street I</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.street1_r | stringDisplay}}</label>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>Street II</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.street2_r | stringDisplay}}</label>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>Country</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.country_r?.description | stringDisplay}}</label>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>State</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.state_r?.description | stringDisplay}}</label>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>City</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.area_r?.description | stringDisplay}}</label>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>Zipcode</label>
          </div>
          <div class="col-8 row-text mt-0 font-weight-bold">
            <label>{{dat?.zip_r | stringDisplay}}</label>
          </div>
        </div>
      </div>

      <div class="card-row-item mb-4">

        <div class="row mb-2">

        <div class="row mb-2">
          <div class="col-4 row-label">
            <label>State</label>

  <div class="command-panel"><a title="Edit" (click)="showEditor()"><i class="fa fa-pencil-square-o"></i></a></div>

<x365-fm-workforce-hr-contact-editor [width]="28" [employeeId]="employeeId" [show]="showEditor$ | async" [data]="approvedData$ | async" [selectOptionData]="selectOptionData$ | async" (cancelClick)="onCancelEditor()"></x365-fm-workforce-hr-contact-editor>
<x365-fm-workforce-hr-contact-viewer [width]="28" [show]="showViewer$ | async" [data]="awaitingApprovalData$ | async"  (cancelClick)="onCancelViewer()"></x365-fm-workforce-hr-contact-viewer>
