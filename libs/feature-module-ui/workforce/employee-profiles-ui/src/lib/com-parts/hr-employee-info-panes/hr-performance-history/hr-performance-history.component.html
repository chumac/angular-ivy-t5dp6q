<div class="card card-container">
  <div class="card-content font-size">
    <div class="card-content-top mb-2 d-none">
      <x365-shared-ui-switch #switch [checkedText]="'Awaiting'" [unCheckedText]="'Approved'" [checkedColor]="" [unCheckedColor]=""></x365-shared-ui-switch>
    </div>
    <div class="card-content-bottom">
      <igx-grid #approvedDataGrid *ngIf="!switch.value" [data]="approvedData$ | async" [paging]="false" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
        <igx-column field="perf_plan" header="Performance Plan" width="20%"></igx-column>
        <igx-column field="final_score_before_moderation" header="Final Score Before Moderation" width="25%"></igx-column>
        <igx-column field="final_score_moderated" header="Final Moderated Score" width="20%"></igx-column>
        <igx-column field="finalized_score" header="Finalized Score" width="20%"></igx-column>
        <igx-column field="employee_id" header="..." class="text-center" width="15%">
          <ng-template igxCell let-val>
            <div class="hover-menu-container"><span class="text-center"></span>
              <div class="hover-menu">
                <div class="hover-icons">
                  <x365-shared-ui-hover-icon *ngIf="false" [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onApprovedEditIconClicked(val)"></x365-shared-ui-hover-icon>
                  <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onApprovedViewIconClicked(val)"></x365-shared-ui-hover-icon>
                </div>
              </div>
            </div>
          </ng-template>
        </igx-column>
      </igx-grid>

      <igx-grid class="d-none" #awaitingApprovalDataGrid *ngIf="switch.value" [data]="awaitingApprovalData$ | async" [paging]="false" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
        <igx-column field="perf_plan" header="Performance Plan" width="20%"></igx-column>
        <igx-column field="final_score_before_moderation" header="Final Score Before Moderation" width="25%"></igx-column>
        <igx-column field="final_score_moderated" header="Final Moderated Score" width="20%"></igx-column>
        <igx-column field="finalized_score" header="Finalized Score" width="20%"></igx-column>
        <igx-column field="employee_id" header="..." class="text-center" width="15%">
          <ng-template igxCell let-val>
            <div class="hover-menu-container"><span class="text-center"></span>
              <div class="hover-menu">
                <div class="hover-icons">
                  <x365-shared-ui-hover-icon [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onAwaitingEditIconClicked(val)"></x365-shared-ui-hover-icon>
                  <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onAwaitingApprovalViewIconClicked(val)"></x365-shared-ui-hover-icon>
                </div>
              </div>
            </div>
          </ng-template>
        </igx-column>
      </igx-grid>
    </div>
  </div>
</div>

<x365-fm-workforce-hr-performance-history-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null"></x365-fm-workforce-hr-performance-history-viewer>
