<div class="card card-container">
    <div class="card-content font-size">
        <!-- <div class="card-content-top mb-2">
            <x365-shared-ui-switch #switch [checkedText]="'Awaiting'" [unCheckedText]="'Approved'" [checkedColor]="" [unCheckedColor]=""></x365-shared-ui-switch>
        </div> -->
        <div class="card-content-bottom">
            <igx-grid #dataGrid *ngIf="true" [data]="previousEmployerData$ | async" [paging]="false" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
                <igx-column field="requirement_type_text" header="Tag" width="7%"></igx-column>
                <igx-column sortable="true" field="employer" header="Employer" width="33%"></igx-column>
                <igx-column field="employment_date" header="Emp. Date" width="11%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | dateDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="exit_date" header="Exit Date" width="11%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | dateDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="reason_4_exit" header="Reason for Exit" width="27%"></igx-column>
                <!-- <igx-column field="company_address" header="Address" width="18%"></igx-column> -->
                <igx-column field="prev_id" header="..." class="text-center" width="10%">
                    <ng-template igxCell let-val>
                        <div class="hover-menu-container"><span class="text-center"></span>
                            <div class="hover-menu">
                                <div class="hover-icons">
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 2" [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon *ngIf="reboardMode === 2" [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-cloud-download'" title="Download" (click)="onDownloadIconClicked(val)" *ngIf="hasDocumentApproved(val)"></x365-shared-ui-hover-icon>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </igx-column>
            </igx-grid>
        </div>
    </div>
</div>

<x365-fm-workforce-reboard-work-history-editor #editor [width]="34" [show]="showEditor$ | async" [data]="null" [selectOptionData]="selectOptionData$ | async" (cancelClick)="onCancelEditor()"></x365-fm-workforce-reboard-work-history-editor>
<x365-fm-workforce-reboard-work-history-viewer #viewer [width]="34" [show]="showViewer$ | async" [data]="null" [dataDoc]="documentData$ | async" (cancelClick)="onCancelViewer()"></x365-fm-workforce-reboard-work-history-viewer>
