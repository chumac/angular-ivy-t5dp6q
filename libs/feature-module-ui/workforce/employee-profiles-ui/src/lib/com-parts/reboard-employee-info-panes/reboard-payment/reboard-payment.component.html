<div class="card card-container">
    <div class="card-content font-size">
        <div class="card-row">
            <div class="card-row-item mb-4">
                <span class="d-block font-weight-bold mb-1">Bank Identity</span>
                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>BVN</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.bvn | stringDisplay}}</label>
                    </div>
                </div>
            </div>

            <div class="card-row-item mb-4">
                <span class="d-block font-weight-bold mb-1">Savings Account Information</span>
                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Bank</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.savings_bank | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Bank Branch</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.savings_bank_branch | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Account Number</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.savings_account_no | stringDisplay}}</label>
                    </div>
                </div>
            </div>

            <div class="card-row-item mb-4">
                <span class="d-block font-weight-bold mb-1">Current Account Information</span>
                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Bank</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.current_bank | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Bank Branch</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.current_bank_branch | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Account Number</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.current_account_no | stringDisplay}}</label>
                    </div>
                </div>
            </div>

            <div class="card-row-item mb-4">
                <span class="d-block font-weight-bold mb-1">Pension, NHF & Tax</span>
                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>PFA</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.pfa | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Pension Account Number</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.pension_account | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>NHF Number</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.nhf_number | stringDisplay}}</label>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4 row-label">
                        <label>Tax ID Number</label>
                    </div>
                    <div class="col-8 row-text mt-0 font-weight-bold">
                        <label>{{data?.tax_id_number | stringDisplay}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="reboardMode === 2" class="command-panel"><a title="Edit" (click)="showEditor()"><i class="fa fa-pencil-square-o"></i></a></div>
</div>

<x365-fm-workforce-reboard-payment-editor [width]="34" [show]="showEditor$ | async" [data]="paymentData$ | async" [selectOptionData]="selectOptionData$ | async" [permOption01]="permOption01$ | async" (cancelClick)="onCancelEditor()"></x365-fm-workforce-reboard-payment-editor>

<x365-fm-workforce-reboard-payment-viewer [width]="34" [show]="showViewer$ | async" [data]="paymentData$ | async" (cancelClick)="onCancelViewer()"></x365-fm-workforce-reboard-payment-viewer>
