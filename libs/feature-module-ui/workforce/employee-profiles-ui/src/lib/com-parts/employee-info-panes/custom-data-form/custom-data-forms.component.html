            <igx-grid #approvedDataGrid *ngIf="!switch.value" [data]="approvedData$ | async" [paging]="false" [height]="null" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [showToolbar]="false">
                <igx-column field="code" header="Code" width="20%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="title" header="Title" width="20%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="description" header="Description" width="30%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="status_text" header="Status" width="10%">
                   <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="approval_text" header="Approval" width="10%">
                    <ng-template igxCell let-val>
                         <div class="right-align-text1">{{val | stringDisplay}}</div>
                     </ng-template>
                </igx-column>  
                <igx-column field="id" header="..." class="text-center" width="10%">
                    <ng-template igxCell let-val let-cell="cell"> 
                        <div class="hover-menu-container"><span class="text-center"></span>
                            <div class="hover-menu">
                                <div class="hover-icons">
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(cell.cellID.rowID)"></x365-shared-ui-hover-icon>
                                    <!-- <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon> -->
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </igx-column>
            </igx-grid>

            <igx-grid #awaitingApprovalDataGrid *ngIf="switch.value" [data]="awaitingApprovalData$ | async" [autoGenerate]="false" [emptyGridMessage]="'No data available'" width="100%" [height]="null" [showToolbar]="false">
                <igx-column field="code" header="Code" width="20%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="title" header="Title" width="20%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="description" header="Description" width="30%">
                    <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column>
                <igx-column field="status_text" header="Status" width="10%">
                   <ng-template igxCell let-val>
                        <div class="right-align-text1">{{val | stringDisplay}}</div>
                    </ng-template>
                </igx-column> 
                <igx-column field="approval_text" header="Approval" width="10%">
                    <ng-template igxCell let-val>
                         <div class="right-align-text1">{{val | stringDisplay}}</div>
                     </ng-template>
                </igx-column> 
                <igx-column field="id" header="..." class="text-center" width="10%">
                    <ng-template igxCell let-val let-cell="cell">
                        <div class="hover-menu-container"><span class="text-center"></span>
                            <div class="hover-menu">
                                <div class="hover-icons">
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-pencil-square-o'" title="Edit" (click)="onEditIconClicked(cell.cellID.rowID)"></x365-shared-ui-hover-icon>
                                    <!-- <x365-shared-ui-hover-icon [iconClass]="'fa fa-desktop'" title="View" (click)="onViewIconClicked(val)"></x365-shared-ui-hover-icon>
                                    <x365-shared-ui-hover-icon [iconClass]="'fa fa-trash-o fa-icon'" title="Delete" (click)="onDeleteIconClicked(val)"></x365-shared-ui-hover-icon> -->
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </igx-column>
            </igx-grid>
        </div>

</div>

<x365-fm-workforce-custom-data-forms-editor #editor [width]="28" [show]="showEditor$ | async" [data]="null" (cancelClick)="onCancelEditor()"></x365-fm-workforce-custom-data-forms-editor>
<x365-fm-workforce-custom-data-forms-viewer #viewer [width]="28" [show]="showViewer$ | async" [data]="null" (cancelClick)="onCancelViewer()"></x365-fm-workforce-custom-data-forms-viewer>
