
<div class="f-container">
  <div class="top">
    <x365-fm-workforce-employee-data-panel [data]="comprehensiveData$ | async" [employeePhoto]="employeePhoto$ | async"></x365-fm-workforce-employee-data-panel>
  </div>
  <div class="bottom mt-3">
    <div class="navigation">
      <x365-fm-workforce-navigation-panel (navMenuItemSelected)="onNavMenuItemSelected($event)"></x365-fm-workforce-navigation-panel>
    </div>
    <div class="content">
      <div class="content-top mb-3">
        <x365-shared-ui-hrz-command-bar [showAddButton]="addButtonStatus" [showEditButton]="editButtonStatus" [showAwaitingButton]="awaitingButtonStatus" [showDeleteButton]="deleteButtonStatus" [showRefreshButton]="refreshButton" [showEnableEditButton]="showEnableEditButtonStatus" (buttonClicked)="onButtonClicked($event)"></x365-shared-ui-hrz-command-bar>
      </div>
      <div class="content-bottom">
        <x365-fm-workforce-employee-info-root-pane [selectedModuleId]="selectedModuleId" [data]="comprehensiveData$ | async"></x365-fm-workforce-employee-info-root-pane>
      </div>
    </div>
  </div>
</div>
