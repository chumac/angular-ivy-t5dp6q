<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Commendation'" [subTitle]="'View details of a commendation transaction'" [loading]='!data'></x365-shared-ui-form-header>
        </div>
        <div class="body">
            <div class="mx-3">
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Issued by:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{ data?.issued_by_name | stringDisplay }}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>As Role:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.role_type_text | stringDisplay}}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="">Employee:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{ data?.employee_name | stringDisplay }}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Commendation Details:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.commendation_detail | stringDisplay}}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Date:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.event_date | dateDisplay}}
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
