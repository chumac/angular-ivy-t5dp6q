<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Commendation'" [subTitle]="'Add/Edit commendation transactions'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
        </div>
        <div class="body">
            <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="required center-label">Issued by:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-lookup formControlName="issued_by_id" [dataSource]="activePersonnel" valueExpr="value" displayExpr='label' searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">As Role:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <mdb-select formControlName="issued_by_role" [options]="roleTypes" class="form-font"></mdb-select>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="required center-label">Employee:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-lookup formControlName="employee_id" [dataSource]="activePersonnel" valueExpr="value" displayExpr='label' searchEnabled=true showPopupTitle=false paginate=true placeholder="" closeOnOutsideClick=false popupHeight="400px" class="form-font"></dx-lookup>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="center-label">Commendation Details:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <textarea rows="10" formControlName="commendation_detail" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="required center-label">Date:</label>
                    </div>
                    <div class="col-8 md-form mt-0">
                        <dx-date-box [acceptCustomValue]="false" [openOnFieldClick]="true" dateSerializationFormat="yyyy-MM-dd" formControlName="event_date" class="form-font"></dx-date-box>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
