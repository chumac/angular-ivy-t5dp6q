<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex flex-column doc-container border-radius border-shadow">

                <div class="d-flex flex-column doc-container-t">
                    <div class="doc-container-t-sp">
                        <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="isLoading$ | async" [show]="true">
                        </x365-shared-ui-spinner>
                    </div>
                    <div class="doc-container-t-ct">
                        <div class="doc-container-t-ct-l"></div>
                        <div class="doc-container-t-ct-r">
                            <div class="row">
                                <div class="col-7"></div>
                                <div class="col-5 md-form">
                                    <mdb-select [options]="service.filterList" (selected)="onFilterListSelected($event)"
                                        placeholder="Filter by ..."></mdb-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="doc-container-s">
                    <div class="row">
                        <div class="col-12 md-form mb-1">
                            <input mdbInputDirective type="text"
                                (keyup.enter)="filter($event.target.value, dropDownFilterValue)" id="form1"
                                placeholder="Enter your search string i.e. Staff Number, First name, Surname, Middle name, Email."
                                class="form-control">
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column doc-container-b">
                    <div class="tab-a">
                        <igx-grid #peoplesGrid id="peoplesGrid" [data]="peopleData$ | async" [paging]="true" [perPage]="9" [height]="null" width="100%"
                            [autoGenerate]="false" [emptyGridMessage]="'Please enter a search parameter'"
                            [showToolbar]="false">
                            <igx-column field="title" header="Title" width="5%"></igx-column>
                            <igx-column field="employee_number" header="Staff Number" width="15%">
                                <ng-template igxCell let-cell="cell">
                                    <div (click)="viewDetails(cell.cellID.rowID.employee_id)"
                                        class="left-align-text doc-title">
                                        {{cell.cellID.rowID.employee_number | stringDisplay}}</div>
                                </ng-template>
                            </igx-column>
                            <igx-column field="employee_firstname" header="First name" width="15%">
                                <ng-template igxCell let-cell="cell">
                                    <div (click)="viewDetails(cell.cellID.rowID.employee_id)"
                                        class="left-align-text doc-title">
                                        {{cell.cellID.rowID.employee_firstname | stringDisplay}}</div>
                                </ng-template>
                            </igx-column>
                            <igx-column field="employee_surname" header="Surname" width="15%">
                                <ng-template igxCell let-cell="cell">
                                    <div (click)="viewDetails(cell.cellID.rowID.employee_id)"
                                        class="left-align-text doc-title">
                                        {{cell.cellID.rowID.employee_surname | stringDisplay}}</div>
                                </ng-template>
                            </igx-column>
                            <igx-column field="employee_midname" header="Middle name" width="15%">
                                <ng-template igxCell let-cell="cell">
                                    <div (click)="viewDetails(cell.cellID.rowID.employee_id)"
                                        class="left-align-text doc-title">
                                        {{cell.cellID.rowID.employee_midname | stringDisplay}}</div>
                                </ng-template>
                            </igx-column>
                            <igx-column field="gender" header="Gender" width="10%"></igx-column>
                            <igx-column field="email_address_office" header="Email (Office)" width="20%"></igx-column>
                            <igx-column field="employee_id" header="..." width="5%" headerClasses="headerAlignSyle">
                                <ng-template igxCell let-val>
                                    <div class="hover-menu-container"><span class="text-center"></span>
                                        <div class="hover-menu">
                                            <div class="hover-icons">
                                                <x365-shared-ui-hover-icon [iconClass]="'fa fa-share-square-o'"
                                                    title="View Details" (click)="viewDetails(val)">
                                                </x365-shared-ui-hover-icon>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </igx-column>
                        </igx-grid>
                        <!-- <div *ngIf="isPaginating" class="col-1">
                            <x365-shared-ui-spinner [type]="'FIVE_BARS'" *ngIf="true" [show]="true">
                            </x365-shared-ui-spinner>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
