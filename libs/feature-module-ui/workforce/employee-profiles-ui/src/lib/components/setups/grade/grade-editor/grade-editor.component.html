<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Define Grade'" [subTitle]="'Add/Edit Grade Definition'"
      [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Code:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="grade_code" type="text" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Description:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="description" type="text" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Ranking:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="ranking" type="number" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Annual Leave Days:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="annual_leave_days" type="number" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="center-label">Kudos No Member:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="kudos_no_member" type="number" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-6">
          <label class="required center-label">Can have direct reports?</label>
        </div>
        <div class="col-6 md-form mt-0 custom-constrol custom-switch">
          No <label class="switch">
            <input formControlName="can_have_direct_reports" type="checkbox">
            <span class="slider round"></span>
          </label> Yes
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="">System Rule:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <textarea formControlName="sys_rule" type="text" class="md-textarea md-textarea-auto form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
