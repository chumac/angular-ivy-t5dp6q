<div class="form-container" [class.form-overlay-active]="show">
    <div class="form-overlay" [class.form-overlay-active]="show"></div>
    <div class="form-main" [style.flex-basis]="utilService.convertToPercent(width)" [style.right]="show?'0':utilService.convertToNegativePercent(width)">
        <div class="header">
            <x365-shared-ui-form-header [title]="'Staff Group Setup'" [subTitle]="'View details of a staff group setup'" [loading]='!data'></x365-shared-ui-form-header>
        </div>
        <div class="body">
            <div class="mx-3">
                <div class="row mb-1">
                    <div class="col-4">
                        <label class="">Code:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{ data?.code | stringDisplay }}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Description:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.description | stringDisplay}}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Details:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.details | stringDisplay}}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Has Values:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        <div>
                            <i class="fa fa-check text-success" *ngIf="data?.has_values;else flag"></i>
                            <ng-template #flag>
                                <i class="fa fa-close text-danger"></i>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>Values:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.restricted_values | stringDisplay}}
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4">
                        <label>System Rule:</label>
                    </div>
                    <div class="col-8 md-form mt-0 text-value text-right">
                        {{data?.sys_rule | stringDisplay}}
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <x365-shared-ui-form-footer [doneText]="'Ok'" [showCancelButton]="false" (doneClick)="onDoneClicked()"></x365-shared-ui-form-footer>
        </div>
    </div>
</div>
