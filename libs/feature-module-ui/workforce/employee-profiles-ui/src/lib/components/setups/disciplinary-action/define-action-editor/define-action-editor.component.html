<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)" [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
      <x365-shared-ui-form-header [title]="'Define Action Editor'" [subTitle]="'Add/Edit Disciplinary Action Definition'" [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
      <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Code:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="code" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="required center-label">Description:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="description" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Details:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="details" type="text" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-6">
            <label class="required center-label">Is active?</label>
          </div>
          <div class="col-6 md-form mt-0 custom-constrol custom-switch">
            No <label class="switch">
              <input  formControlName="is_active" type="checkbox">
              <span class="slider round"></span>
            </label> Yes
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Lower Severity Range:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="severity_range_lower" type="number" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Higher Severity Range:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="severity_range_higher" type="number" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-4">
            <label class="center-label">Points:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="points" type="number" class="form-control form-font">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-6">
            <label class="required center-label">Supervisor View?</label>
          </div>
          <div class="col-6 md-form mt-0 custom-constrol custom-switch">
            No <label class="switch">
              <input  formControlName="supervisor_view" type="checkbox">
              <span class="slider round"></span>
            </label> Yes
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-6">
            <label class="required center-label">Auto expires?</label>
          </div>
          <div class="col-6 md-form mt-0 custom-constrol custom-switch">
            No <label class="switch">
              <input  formControlName="auto_expires" type="checkbox" (change)="onAutoExpireChecked($event)">
              <span class="slider round"></span>
            </label> Yes
          </div>
        </div>
        <div class="row mb-1" *ngIf="this.fs.showInput">
          <div class="col-4">
            <label class="center-label">Expires in X months:</label>
          </div>
          <div class="col-8 md-form mt-0">
            <input formControlName="expires_in_x_months" type="number" class="form-control form-font">
          </div>
        </div>
      </form>
  </div>
  <div class="footer">
      <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()" (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
