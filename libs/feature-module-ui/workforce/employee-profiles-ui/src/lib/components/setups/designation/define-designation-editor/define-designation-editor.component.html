<x365-shared-ui-form-container [show]="show" [pWidth]="utilService.convertToPercent(width)"
  [nWidth]="show?'0':utilService.convertToNegativePercent(width)">
  <div class="header">
    <x365-shared-ui-form-header [title]="'Define Designation Editor'" [subTitle]="'Add/Edit Designation Definition'"
      [loading]='inEditMode() && !data'></x365-shared-ui-form-header>
  </div>
  <div class="body">
    <form class="mx-3" novalidate [formGroup]="this.fs.f" (ngSubmit)="onSubmit()">
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Title Code:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="title_code" type="text" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Description:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="description" type="text" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">MIS Code:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <input formControlName="mis_code" type="text" class="form-control form-font">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label class="required center-label">Position:</label>
        </div>
        <div class="col-8 md-form mt-0">
          <mdb-select formControlName="position_id" [options]="positionSelectOption" placeholder=""></mdb-select>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <x365-shared-ui-form-footer [doneText]="'Submit'" [busy]="isProcessing$ | async" (doneClick)="onSubmit()"
      (cancelClick)="onCancel()"></x365-shared-ui-form-footer>
  </div>
</x365-shared-ui-form-container>
