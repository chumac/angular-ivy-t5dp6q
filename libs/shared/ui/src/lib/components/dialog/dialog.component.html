<div class="modal-content">
  <div class="modal-body ripe-malinka-gradient">
    <div class="row">
      <div class="col-md-1">
        <div class="warning-icon">
          <i class="fa fa-exclamation-circle fa-2x" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-md-11">
        <div class="warning-text">
          {{ data.message }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-warning btn-rounded btn-min-width" *ngIf="true"
      (click)="confirm()" mdbWavesEffect>{{ data.confirmText }}</button>
    <button type="button" class="btn btn-sm btn-outline-warning btn-rounded btn-min-width" *ngIf="true"
       (click)="cancel()" mdbWavesEffect>{{ data.cancelText }}</button>
  </div>
</div>
